<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon_press.png" type="image/x-icon" />
    <script src="script.js"></script>
    <title>Button_CSS</title>
  </head>
  <body>
    <a target="_blank" href="https://twitter.com/">
      <div class="img">
        <img src="img/twitter.png" alt="twitter icon" />
      </div>
    </a>
    <a target="_blank" href="https://www.facebook.com/">
      <div class="img">
        <img src="img/facebook.png" alt="facebook icon" />
      </div>
    </a>
    <a target="_blank" href="https://www.linkedin.com">
      <div class="img">
        <img src="img/linkedin.png" alt="linkedin icon" />
      </div>
    </a>
    <a target="_blank" href="https://discord.com/app">
      <div class="img">
        <img src="img/discord.png" alt="discord icon" />
      </div>
    </a>
  </body>
</html>
